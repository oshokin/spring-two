    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body class="animsition">

<!-- Header -->
<header>
    <div th:replace="~{navigation :: navi(ProductList)}" />
</header>

<!-- Headline -->
<div class="container">

    <table class="table" th:unless="${#lists.isEmpty(productsList)}">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
        </thead>

        <tr class="myTableRow responsive-row" th:each="product : ${productsList}" th:attr="entryIndex=${product.id}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
        </tr>
    </table>
    <div th:if="${#lists.isEmpty(productsList)}">
        <br>Surprise, motherfucker! Return here month later!
    </div>
</div>

<script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
