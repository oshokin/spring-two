<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="icon" type="image/png" href="images/icons/favicon.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-5.0.8/css/fontawesome-all.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>


</head>
<body>
<!-- Header desktop -->
<div class="container-menu-desktop" th:fragment="navi(activeTab)">
    <div class="topbar">
        <div class="content-topbar container h-100">
            <div class="left-topbar">

                <li><a class="left-topbar-item"
                       th:classappend="${activeTab == 'Home' ? 'left-topbar-item-active' : ''}"
                       th:href="@{/}">About<span class="sr-only">(current)</span></a>
                </li>

                <li><a class="left-topbar-item"
                       th:classappend="${activeTab == 'StudentsList' ? 'left-topbar-item-active' : ''}"
                       th:href="@{/students/list}">Students List<span class="sr-only">(current)</span></a>
                </li>

                <li><a class="left-topbar-item"
                       th:classappend="${activeTab == 'ProductList' ? 'left-topbar-item-active' : ''}"
                       th:href="@{/products/list}">Product List<span class="sr-only">(current)</span></a>
                </li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="left-topbar-item"
                       th:classappend="${activeTab == 'Admin' ? 'left-topbar-item-active' : ''}"
                       th:href="@{/admin}">Admin Dashboard</a>
                </li>

            </div>

            <div class="right-topbar">
                <a href="#">
                    <span class="fab fa-facebook-f"></span>
                </a>

                <a href="#">
                    <span class="fab fa-twitter"></span>
                </a>

                <a href="#">
                    <span class="fab fa-pinterest-p"></span>
                </a>

                <a href="#">
                    <span class="fab fa-vimeo-v"></span>
                </a>

                <a href="#">
                    <span class="fab fa-youtube"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
</body>
